<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Page</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --grey-color: #737373;
            --hover-color: #f0f0f0;
            --circle-bg: #f5f5f5;
            --icon-filter: invert(0%);
        }

        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --grey-color: #a3a3a3;
            --hover-color: #2d2d2d;
            --circle-bg: #2d2d2d;
            --icon-filter: invert(100%);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            font-size: 24px;
            z-index: 1000;
        }

        .container {
    max-width: 600px;
    width: 100%;
    text-align: left;
    padding: 0 15px;
}

/* Media query for mobile screens */
@media screen and (max-width: 768px) { /* Adjust the max-width as needed */
    body {
        padding-left: 2%;
        padding-top: 20%; /* Add 10% left padding on mobile screens */
    }

    .container {
        padding: 20px; /* Maintain existing padding inside the container */
    }
}
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: normal;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            filter: var(--icon-filter);
            transition: filter 0.3s ease;
        }
        p {
            margin-bottom: 2rem;
            color: var(--grey-color);
        }
        .work-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .work-item:hover {
            background-color: var(--hover-color);
        }
        .work-item-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            background-color: var(--circle-bg);
            border-radius: 50%;
            font-weight: bold;
            color: var(--grey-color);
            font-size: 1.2rem;
        }
        .work-item-details {
            flex: 1;
        }
        .work-item-title {
            font-weight: normal;
            font-size: 1rem;
            margin: 0;
            color: var(--text-color);
        }
        .work-item-description {
            margin: 0;
            color: var(--grey-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">🌓</button>
    <div class="container">
        <h1>
            courses*
            <img src="https://cdn-icons-png.flaticon.com/512/545/545680.png" alt="Home Icon" onclick="window.location.href='home.html';">
        </h1>
        <p>A curated list of all the courses I've made.</p>

        <div id="courses-list"></div>

    </div>
    <script>
        const courses = [
            { circle: 'TA', title: 'Tableau Course', description: 'Learn Tableau in 30+ hours', href: 'https://www.growdataskills.com/course-tableau' },
            { circle: 'DA', title: 'Analytics Projects Course', description: 'Data Analysis projects in 30+ hours', href: 'https://www.growdataskills.com/tableau-project' },
            { circle: 'EP', title: 'ETL Course', description: 'Build Scalable ETL Pipelines in 30+ hours', href: 'https://www.growdataskills.com/course-etl' },
            { circle: 'DT', title: 'dbt Course', description: 'Data Transformations with dbt in 30+ hours', href: 'https://www.growdataskills.com/course-dbt' },
            { circle: 'OP', title: 'DataOps Course', description: 'Learn Dev/DataOps in 14+ hours', href: 'https://www.growdataskills.com/devops-bigdata' }
        ];

        const coursesList = document.getElementById('courses-list');
        courses.forEach(course => {
            const courseItem = `
                <a href="${course.href}" class="work-item">
                    <div class="work-item-circle">${course.circle}</div>
                    <div class="work-item-details">
                        <p class="work-item-title">${course.title}</p>
                        <p class="work-item-description">${course.description}</p>
                    </div>
                </a>
            `;
            coursesList.innerHTML += courseItem;
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
