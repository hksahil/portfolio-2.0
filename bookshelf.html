<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --grey-color: #737373;
            --hover-color: #f0f0f0;
            --circle-bg: #f5f5f5;
            --icon-filter: invert(0%);
        }

        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --grey-color: #a3a3a3;
            --hover-color: #2d2d2d;
            --circle-bg: #2d2d2d;
            --icon-filter: invert(100%);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            font-size: 24px;
            z-index: 1000;
        }

        .container {
    max-width: 600px;
    width: 100%;
    text-align: left;
    padding: 0 15px;
}

/* Media query for mobile screens */
@media screen and (max-width: 768px) { /* Adjust the max-width as needed */
    body {
        padding-left: 2%;
        padding-top: 20%; /* Add 10% left padding on mobile screens */
    }

    .container {
        padding: 20px; /* Maintain existing padding inside the container */
    }
}
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: normal;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            filter: var(--icon-filter);
            transition: filter 0.3s ease;
        }
        p {
            margin-bottom: 2rem;
            color: var(--grey-color);
        }
        .work-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .work-item:hover {
            background-color: var(--hover-color);
        }
        .work-item-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            background-color: var(--circle-bg);
            border-radius: 50%;
            font-weight: bold;
            color: #666;
            font-size: 1.2rem;
        }
        .work-item-details {
            flex: 1;
        }
        .work-item-title {
            font-weight: normal;
            font-size: 1rem;
            margin: 0;
            color: var(--text-color);
        }
        .work-item-subtitle {
            margin: 0.2rem 0;
            color: var(--grey-color);
            font-size: 0.9rem;
        }
        .work-item-description {
            margin: 0;
            color: var(--grey-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">ðŸŒ“</button>
    <div class="container">
        <h1>
            books*
            <img src="https://cdn-icons-png.flaticon.com/512/545/545680.png" alt="Home Icon" onclick="window.location.href='home.html';">
        </h1>
        <p>Things I have read/currrently reading</p>

        <div class="work-item">
            <div class="work-item-circle">01</div>
            <div class="work-item-details">
                <p class="work-item-title">White nights</p>
                <p class="work-item-subtitle">Fyodor Dostoevsky</p>
            </div>
        </div>

        <div class="work-item">
            <div class="work-item-circle">02</div>
            <div class="work-item-details">
                <p class="work-item-title">Crime & Punishment</p>
                <p class="work-item-subtitle">Fyodor Dostoevsky</p>
            </div>
        </div>

        <div class="work-item">
            <div class="work-item-circle">03</div>
            <div class="work-item-details">
                <p class="work-item-title">Deewar me ek khidki rehti thi</p>
                <p class="work-item-subtitle">Vinod Kumar Shukla</p>
            </div>
        </div>

        <div class="work-item">
            <div class="work-item-circle">04</div>
            <div class="work-item-details">
                <p class="work-item-title">Gunaho ka devta</p>
                <p class="work-item-subtitle">Dharamvir Bharati</p>
            </div>
        </div>

        <div class="work-item">
            <div class="work-item-circle">05</div>
            <div class="work-item-details">
                <p class="work-item-title">October Junction</p>
                <p class="work-item-subtitle">Divya Prakash Dubey</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
